<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Média do Aluno</title>
    <link rel="stylesheet" href="atv8.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo da Média do Aluno</h1>
        <form id="formulario">
            <div>
                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" required>
            </div>
            <div>
                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" required>
            </div>
            <div>
                <label for="nota3">Nota 3:</label>
                <input type="number" id="nota3" required>
            </div>
            <button type="submit">Calcular Média</button>
        </form>
        <div id="resultado" class="resultado"></div>
    </div>

    <script src="atv8.js"></script>
</body>
</html>
